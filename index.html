<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title> 
</head>

<body>
  <section>
    <div class="main">
      <div class="container-left">
        <img src="./images/image-product-desktop.jpg" alt="product-1" class ="img1"/>
        <img src="./images/image-product-mobile.jpg" alt="product-2" class ="img2"/>
      </div>
      <div class="container-right">
        <div class="product-info">
          <h1>P E R F U M E</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
            Perfumer-Creator <br> for the House of CHANEL.</p>
            <div class="price">
              <section>$149.99</section>
              <aside>$169.99</aside>
            </div>
            <div class="button">
              <a href="#">Add to Cart</a>
            </div>
        </div>
      </div>
    </div>
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/natia-purtskhvanidze">Natia Purtskhvanidze</a>.
  </div>
</body>
</html>
